<!doctype html>
<html lang="en">

<head>
    <title>Grid system</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <style>
        .row {
            background-color: #e8e8e8;
            margin-top: 20px;
        }
        
        .columna {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Reordenamiento de columnas -->
            <!-- order-1 al order-5 -->
            <!-- .order-first -->
            <!-- .order-last -->
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col order-3 order-md-2">Columna 2</div>
            <div class="columna col order-2 order-md-3">Columna 3</div>
            <div class="columna col order-1 order-md-4">Columna 4</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3 offset-sm-6">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <div class="row">
            <div class="columna col-2 me-auto">Columna 1</div>
            <div class="columna col-2">Columna 2</div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
